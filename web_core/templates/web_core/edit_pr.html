{% extends 'web_core/main.html' %}
{$ load static %}
{% block content %}

<style>
    #id_id {
        border: 0;
    }

    input[type=submit] {
        font-weight: bold;
        background-color: #399;
        border-radius: 6px;
        border-width: 0px;
        color: white;
        padding: 10px 14px;
        margin: auto;
        margin-top: 5px;
    }

    .btn.back-btn {
        font-weight: bold;
        background-color: white;
        border-color: black;
        border-radius: 6px;
        border-width: 1px;
        color: black;
        padding: 8px 18px;
        margin: auto;
        right: 0;
    }

    .form-btn {
        padding-top: 1%;
        display: flex;
        justify-content: center;
    }
</style>
<div class="d-flex justify-content-center h-100" style="margin-top:20px;">
    <div class="user_card">
        <div class="d-flex justify-content-center">
            <h3 id="form-title" style="text-align: center;">CHỈNH SỬA YÊU CẦU MUA HÀNG</h3>
        </div>
        <div class="d-flex justify-content-center form_container">
            <div class="card card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    <!-- {{pr_form.as_p}} -->
                    {{pr_hh_form.as_p}}
                    <!-- {{ formset.management_form }}
                    {% for form in formset %}
                        {{form}}
                        <hr>
                    {% endfor %} -->
                    <div class="form-btn">
                        <input type="submit" value="Xác nhận">
                        <a class='btn back-btn' href="{% url 'canhan_xem_pr' ma_PR %}">Trở lại</a>
                    </div>
                </form>
            </div>
        </div>                
    </div>
</div>
{% endblock %}
